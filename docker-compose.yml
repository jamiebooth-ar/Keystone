services:
  backend:
    build: 
      context: ./backend
    container_name: keystone-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://keystone:keystone_password@db:5432/keystone_db
    depends_on:
      - db
    volumes:
      - ./backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    image: node:20-alpine
    container_name: keystone_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    command: sh -c "npm install && npx vite --host"

  db:
      image: postgres:15-alpine
      container_name: keystone_db
      environment:
        - POSTGRES_USER=keystone
        - POSTGRES_PASSWORD=keystone_password
        - POSTGRES_DB=keystone_db
      ports:
        - "5432:5432"
      volumes:
        - postgres_data:/var/lib/postgresql/data

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: keystone_tunnel
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    restart: unless-stopped

volumes:
  postgres_data:
